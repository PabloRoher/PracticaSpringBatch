<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{controlLote.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{controlLote.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/controlLotes}" class="btn btn-secondary">[[#{controlLote.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('controlLote')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='controlLote', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='controlLote', field='estado', type='radio')}" />
                <div th:replace="~{fragments/forms::inputRow(object='controlLote', field='registrosProcesados', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='controlLote', field='ultimoRegistroProcesadoID', type='number')}" />
                <input type="submit" th:value="#{controlLote.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
